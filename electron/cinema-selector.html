<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Office - Cinema Setup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Bricolage Grotesque', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 48px;
      width: 100%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
      margin-bottom: 32px;
    }

    .form-group {
      margin-bottom: 24px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.9);
    }

    input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      outline: none;
      transition: all 0.2s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input:focus {
      border-color: #f59e0b;
      background: rgba(255, 255, 255, 0.1);
    }

    .hint {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 8px;
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #fca5a5;
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }

    .error.show {
      display: block;
    }

    button {
      width: 100%;
      padding: 16px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .loading.show {
      display: flex;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 32px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ðŸŽ¬</div>
    <h1>Box Office Setup</h1>
    <p class="subtitle">Enter your cinema's unique code to get started</p>

    <div class="error" id="error"></div>

    <form id="cinemaForm">
      <div class="form-group">
        <label for="cinemaSlug">Cinema Code</label>
        <input 
          type="text" 
          id="cinemaSlug" 
          placeholder="e.g., grand-cinema"
          autocomplete="off"
          spellcheck="false"
          required
        />
        <p class="hint">This code was provided by your cinema administrator</p>
      </div>

      <button type="submit" id="submitBtn">
        <span class="button-text">Connect to Cinema</span>
        <span class="loading" id="loading">
          <span class="spinner"></span>
          Verifying...
        </span>
      </button>
    </form>

    <p class="footer">Box Office Desktop App v1.0.0</p>
  </div>

  <script>
    const form = document.getElementById('cinemaForm');
    const slugInput = document.getElementById('cinemaSlug');
    const submitBtn = document.getElementById('submitBtn');
    const errorEl = document.getElementById('error');
    const loadingEl = document.getElementById('loading');
    const buttonText = document.querySelector('.button-text');

    // Validate and normalize slug input
    slugInput.addEventListener('input', (e) => {
      // Convert to lowercase and replace spaces with hyphens
      e.target.value = e.target.value.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const slug = slugInput.value.trim();
      
      if (!slug) {
        showError('Please enter your cinema code');
        return;
      }

      // Show loading state
      setLoading(true);
      hideError();

      try {
        // Verify the cinema exists by checking the API
        const response = await fetch(
          `https://immqqxnblovkdvokfbef.supabase.co/rest/v1/organizations_public?slug=eq.${slug}&select=id,name,slug,logo_url,primary_color`,
          {
            headers: {
              'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImltbXFxeG5ibG92a2R2b2tmYmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NDYxOTcsImV4cCI6MjA4MzMyMjE5N30.5iHXz9vz5s0zBNbaBz8pl6xscKN23DdI9CNjkLnaYaY',
              'Content-Type': 'application/json'
            }
          }
        );

        if (!response.ok) {
          throw new Error('Network error');
        }

        const data = await response.json();

        if (!data || data.length === 0) {
          showError('Cinema not found. Please check your code and try again.');
          setLoading(false);
          return;
        }

        const cinema = data[0];

        // Save configuration
        await window.electronAPI.saveCinemaConfig({
          cinemaSlug: cinema.slug,
          cinemaName: cinema.name,
          cinemaId: cinema.id,
          logoUrl: cinema.logo_url,
          primaryColor: cinema.primary_color,
          configuredAt: new Date().toISOString()
        });

        // Navigate to Box Office
        await window.electronAPI.navigateToBoxOffice(cinema.slug);

      } catch (error) {
        console.error('Error:', error);
        showError('Unable to verify cinema. Please check your internet connection.');
        setLoading(false);
      }
    });

    function showError(message) {
      errorEl.textContent = message;
      errorEl.classList.add('show');
    }

    function hideError() {
      errorEl.classList.remove('show');
    }

    function setLoading(loading) {
      submitBtn.disabled = loading;
      buttonText.style.display = loading ? 'none' : 'inline';
      loadingEl.classList.toggle('show', loading);
    }
  </script>
</body>
</html>
